<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>WATCH VIDEO</title>

<style>

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family: Arial, sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  padding:15px;
}

.container{
  width:100%;
  max-width:360px;
  background:rgba(255,255,255,0.95);
  padding:28px 22px;
  border-radius:16px;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
  text-align:center;
  backdrop-filter:blur(6px);
}

/* Button utama */
.download-btn{
  display:block;
  width:100%;
  padding:16px;
  margin:15px 0;
  text-decoration:none;

  font-size:16px;
  font-weight:bold;
  letter-spacing:1px;
  color:#fff;

  background:linear-gradient(135deg,#000,#24292e,#000);
  border-radius:10px;

  position:relative;
  overflow:hidden;

  transition:all .3s ease;
}

/* Hover */
.download-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 0 20px rgba(0,255,255,0.5);
}

/* Click */
.download-btn:active{
  transform:scale(0.95);
}

/* Glow animation */
.download-btn::before{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;

  background:linear-gradient(
    120deg,
    transparent,
    rgba(0,255,255,.5),
    transparent
  );

  animation:glow 2s infinite;
}

.download-btn::after{
  content:"";
}

.arrow-left,
.arrow-right{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:18px;
  opacity:.8;

  animation:arrow 1.2s infinite ease-in-out;
}

.arrow-left{
  left:15px;
}

.arrow-right{
  right:15px;
  animation-delay:.6s;
}

@keyframes glow{
  0%{left:-100%;}
  100%{left:100%;}
}

@keyframes arrow{
  0%{
    opacity:.3;
    transform:translateY(-50%) scale(.8);
  }
  50%{
    opacity:1;
    transform:translateY(-50%) scale(1.3);
  }
  100%{
    opacity:.3;
    transform:translateY(-50%) scale(.8);
  }
}

@media(max-width:480px){

  .container{
    padding:22px 18px;
  }

  .download-btn{
    font-size:15px;
    padding:14px;
  }

}

</style>
</head>

<body>

<div class="container">

  <a href="https://xnvidshub.github.io/eb8587dfc.mp4/" class="download-btn">

    <span class="arrow-left">▶</span>

    WATCH NOW

    <span class="arrow-right">◀</span>

  </a>

</div>

</body>
</html>
